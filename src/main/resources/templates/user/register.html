<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script th:if="${result != null && result.name().equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입에 실패하였습니다.');
    </script>
    <script th:if="${result != null && result.name().equals('FAILURE_DUPLICATE_EMAIL')}">
        alert('해당 이메일은 이미 사용 중입니다.');
    </script>
    <script th:if="${result != null && result.name().equals('SUCCESS')}">
        alert('회원가입에 성공하였습니다.');
    </script>
</head>
<body>
<form method="post">
    <input autofocus name="email" placeholder="이메일" type="email">
    <input name="password" placeholder="비밀번호" type="password">
    <input type="submit" value="회원가입">
</form>
</body>
</html>
